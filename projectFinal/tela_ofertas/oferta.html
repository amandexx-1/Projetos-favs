<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/projectFinal/tela_ofertas/oferta.css">

</head>

<body>

    <div class="container">
        <a href="/project.html">&lt;</a>


        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar pratos" />
        </div>

        <h2>Ofertas do Dia</h2>
        <img class="dish-image" src="/imagens/prato_do_dia.png" alt="ofertas">


        <div class="item">
            <a href="/projectFinal/tela_strogonoff/prato_strogonoff.html">
                <img src="/imagens/massa.png" alt="massa">
            </a>
            <div class="item-name">Macarrão Temperado<br>R$ 40.90</div>
            <button onclick="addToCart(this)">Adicionar</button>
        </div>


        <div class="item">
            <a href="/projectFinal/tela_salada/prato_salada.html">
                <img src="/imagens/sopa.png" alt="sopa">
            </a>
            <div class="item-name">Caldo de Legumes Assados<br>R$ 30.90</div>
            <button onclick="addToCart(this)">Adicionar</button>
        </div>



        <div class="item">
            <a href="/projectFinal/tela_risoto/prato_risoto.html">
                <img src="/imagens/torta_p.png" alt="lasanha">
            </a>
            <div class="item-name">Torta de Palmito<br>R$ 35.90</div>
            <button onclick="addToCart(this)">Adicionar</button>
        </div>
        

        <a href="/projectFinal/tela_carrinho/carrinho.html" class="botao">Ver carrinho</a>

    </div>

    <div class="nav">

        <div>
            <a href="#">
                <i class="fas fa-utensils"></i><br>Cardápio
            </a>
        </div>

        <div class="active">
            <a href="/projectFinal/tela_ofertas/oferta.html">
                <i class="fas fa-star"></i><br>Ofertas
            </a>
        </div>

        <div>
            <a href="/projectFinal/tela_perfil/perfil.html">
                <i class="fas fa-user"></i><br>Perfil
            </a>
        </div>

    </div>

    <script>
        function addToCart(button) {
            button.textContent = 'Adicionado';
            button.classList.add('added');
            button.disabled = true;
        }
    </script>
</body>

</html>
